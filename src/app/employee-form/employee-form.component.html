
<p-dialog header="Title" (onHide)="hideModal()" [(visible)]="showDialog" [modal]="true" [closable]="true" [dismissableMask]="true">
  <div class="container mt-4">
      <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="age">Age</label>
          <input type="text" class="form-control" id="age" formControlName="age">
        </div>
        <div class="form-group">
          <label for="dob">Dob</label>
          <input type="text" class="form-control" id="dob" formControlName="dob">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" formControlName="email">
        </div>
        <div class="form-group">
          <label for="salary">Salary</label>
          <input type="text" class="form-control" id="salary" formControlName="salary">
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" formControlName="address">
        </div>
        <div class="form-group">
          <label for="imageUrl">ImageUrl</label>
          <input type="text" class="form-control" id="imageUrl" formControlName="imageUrl">
        </div>
        <div class="form-group">
          <label for="lastName">LastName</label>
          <input type="text" class="form-control" id="lastName" formControlName="lastName">
        </div>
        <div class="form-group">
          <label for="firstName">FirstName</label>
          <input type="text" class="form-control" id="firstName" formControlName="firstName">
        </div>
        <div class="form-group">
          <label for="contactNumber">ContactNumber</label>
          <input type="text" class="form-control" id="contactNumber" formControlName="contactNumber">
        </div>
        <button type="submit" class="btn btn-primary">Add Employee</button>
      </form>
    </div>
</p-dialog>
